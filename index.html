<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
</head>
<body>
    <h1>Battleship</h1>
    <div class="intro">
        <p>Click a place on the board where you wish to attack. Each board has 5 boats:</p>
        <ul>
            <li class="ship">Carrier - length (5)</li>
            <li class="ship">Battleship - length (4)</li>
            <li class="ship">Destroyer - length (3)</li>
            <li class="ship">Submarine - length (3)</li>
            <li class="ship">Patrol Boat - length (2)</li>
        </ul>
        <p>The first player to sink all of the enemy ships wins!</p> 

    </div>    
    <hr/>

    <div class="boards">
        
        <div id="gameboard"></div>
        
        <div id="gameboard2"></div>
        
    </div>
	<script src="app.js" charset="utf-8"></script>
</body>
</html>
